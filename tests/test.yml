---
- hosts: all

  vars:
    apache_remove_default_vhost: true
    apache_vhosts:
      - servername: "{{ drupal_domain }}"
        serveralias: "www.{{ drupal_domain }}"
        documentroot: "{{ drupal_core_path }}"
        extra_parameters: |
              <FilesMatch \.php$>
                SetHandler "proxy:fcgi://{{ php_fpm_listen }}"
              </FilesMatch>

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'

    - name: Install curl.
      package: name=curl

    - name: Add repository for PHP 7.0 (Ubuntu).
      apt_repository: repo='ppa:ondrej/php'
      when: ansible_distribution == "Ubuntu" and ansible_distribution_version != "16.04"

    - name: Enable remi repo for MySQL (RedHat).
      set_fact: mysql_enablerepo="remi"
      when: ansible_os_family == "RedHat"

    - name: Enable remi repo for PHP 7.1 (RedHat).
      set_fact: php_enablerepo="remi,remi-php71"
      when: ansible_os_family == "RedHat"

    - name: Copy initctl_faker into place for Ubuntu 14.04.
      copy:
        src: initctl_faker
        dest: /sbin/initctl
        mode: 0755
        force: yes
      when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '14.04'
      changed_when: false

  roles:
    - name: geerlingguy.repo-remi
      when: ansible_os_family == "RedHat"
    - geerlingguy.apache
    - geerlingguy.mysql
    - geerlingguy.php
    - geerlingguy.php-mysql
    - geerlingguy.composer
    - geerlingguy.drush
    - role_under_test
